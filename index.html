<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>InfluBoost - Seguidores Instagram</title>
  <link rel="stylesheet" href="estilo.css">
  <style>
    body {
      background: #0d0d0d;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    .logo-animado {
      height: 70px;
      animation: giro 2s infinite linear;
      filter: drop-shadow(0 0 10px #6a11cb);
    }
    @keyframes giro {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    header {
      background: linear-gradient(135deg,#fd5949,#d6249f,#285AEB);
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 10px #d6249f44;
    }
    header h1 {
      display: inline-block;
      font-size: 32px;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin-left: 15px;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #0005;
      vertical-align: middle;
    }
    header img.logo-animado {
      vertical-align: middle;
      margin-right: 10px;
    }
    .insta-card {
      background: linear-gradient(135deg,#fd5949,#d6249f,#285AEB);
      border-radius: 20px;
      padding: 30px 20px;
      margin: 40px auto;
      max-width: 400px;
      box-shadow: 0 8px 32px #0006;
      color: #fff;
      text-align: center;
      position: relative;
      z-index: 2;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }
    .insta-btn {
      background: linear-gradient(90deg,#fd5949,#d6249f,#285AEB);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 15px 40px;
      font-size: 1.3em;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 25px;
      box-shadow: 0 4px 16px #d6249f55;
      transition: transform 0.2s;
    }
    .insta-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 32px #d6249f88;
    }
    .cantidad-label {
      font-size: 1.1em;
      margin-bottom: 10px;
      display: block;
      color: #fff;
      font-weight: 500;
    }
    .cantidad-barra {
      width: 100%;
      margin: 10px 0 20px 0;
      accent-color: #d6249f;
    }
    .precio-final {
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
      margin-top: 15px;
      text-shadow: 0 2px 8px #0005;
      background: linear-gradient(90deg,#fd5949,#d6249f,#285AEB);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .whatsapp-float {
      position: fixed;
      width: 70px;
      height: 70px;
      bottom: 30px;
      right: 20px;
      background-color: #25d366;
      color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s;
      animation: bounce 2s infinite;
    }
    .whatsapp-float:hover { transform: scale(1.1);}
    @keyframes bounce {
      0%,20%,50%,80%,100%{transform:translateY(0);}
      40%{transform:translateY(-10px);}
      60%{transform:translateY(-5px);}
    }
    #rocket-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    @media (max-width: 600px) {
      .insta-card { max-width: 95vw; padding: 20px 5px;}
      header h1 { font-size: 22px;}
    }
  </style>
</head>
<body>

  <header>
    <img src="Logo/influboost.png" alt="InfluBoost Logo" class="logo-animado">
    <h1>InfluBoost</h1>
  </header>

  <div class="insta-card">
    <button class="insta-btn">
      <img src="Logo/Instagram.png" alt="Instagram" style="height:32px;vertical-align:middle;margin-right:10px;">
      Seguidores Instagram
    </button>
    <label class="cantidad-label" for="cantidad">Cantidad de seguidores:</label>
    <input type="range" id="cantidad" class="cantidad-barra" min="100" max="100000" step="100" value="2000">
    <div id="cantidad-valor">2000</div>
    <div class="precio-final" id="precio-final">$20.000 ARS</div>
  </div>

  <a href="#" id="wsp-link" class="whatsapp-float" title="¡Escribime a WhatsApp!">
    <img src="Logo/wsp.png" alt="WhatsApp" style="width:60%; height:60%;">
  </a>

  <div id="rocket-bg"></div>

  <script>
    // Fondo animado (cohetes)
    const canvas = document.createElement('canvas');
    document.getElementById('rocket-bg').appendChild(canvas);
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const ctx = canvas.getContext('2d');
    class Rocket {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + Math.random() * 200;
        this.vy = 2 + Math.random() * 4;
        this.size = 2 + Math.random() * 4;
        this.color = `hsl(${Math.random()*360},100%,70%)`;
      }
      update() {
        this.y -= this.vy;
        if(this.y < -10) {
          this.y = canvas.height + Math.random() * 200;
          this.x = Math.random() * canvas.width;
          this.vy = 2 + Math.random() * 4;
          this.size = 2 + Math.random() * 4;
          this.color = `hsl(${Math.random()*360},100%,70%)`;
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }
    let rockets = [];
    for(let i=0;i<80;i++) rockets.push(new Rocket());
    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      rockets.forEach(r=>{ r.update(); r.draw(); });
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener('resize', ()=>{
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Lógica de cantidad y precio
    const cantidadInput = document.getElementById('cantidad');
    const cantidadValor = document.getElementById('cantidad-valor');
    const precioFinal = document.getElementById('precio-final');
    const precioPor2000 = 20000; // $20.000 por cada 2000 seguidores

    function actualizarPrecio() {
      const cantidad = parseInt(cantidadInput.value, 10);
      cantidadValor.textContent = cantidad;
      // Calcula el precio proporcional
      const precio = Math.ceil((cantidad / 2000) * precioPor2000);
      precioFinal.textContent = `$${precio.toLocaleString('es-AR')} ARS`;
      // Actualiza el link de WhatsApp con la cantidad y precio
      const mensaje = encodeURIComponent(`Hola! Quiero comprar ${cantidad} seguidores de Instagram por $${precio.toLocaleString('es-AR')} ARS`);
      Elementdocument.getById('wsp-link').href = `https://wa.me/5493775432307?text=${mensaje}`;
    }

    cantidadInput.addEventListener('input', actualizarPrecio);
    actualizarPrecio();
  </script>
</body>
</html>
