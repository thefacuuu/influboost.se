<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>InfluBoost - Redes Sociales</title>
  <link rel="stylesheet" href="estilo.css">
  <style>
    body {
      background: #0d0d0d;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .header-bar {
      display: flex;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      padding: 12px 24px 0 18px;
      z-index: 20;
      background: none;
    }
    .logo-animado {
      height: 44px;
      margin-right: 10px;
      vertical-align: middle;
      animation: pulse 1.2s infinite;
      filter: drop-shadow(0 0 16px #6a11cb);
    }
    .header-bar h1 {
      font-size: 1.1em;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      letter-spacing: 2px;
      margin: 0;
      text-shadow: 0 0 18px #fff, 0 2px 8px #6a11cb;
      vertical-align: middle;
      animation: pulse 1.2s infinite;
      transition: text-shadow 0.2s;
    }
    @keyframes pulse {
      0% { transform: scale(1); text-shadow: 0 0 18px #fff, 0 2px 8px #6a11cb;}
      50% { transform: scale(1.13); text-shadow: 0 0 32px #fff, 0 2px 18px #6a11cb;}
      100% { transform: scale(1); text-shadow: 0 0 18px #fff, 0 2px 8px #6a11cb;}
    }
    .redes-grid {
      width: 100%;
      max-width: 420px;
      margin: 70px auto 0 auto;
      padding: 30px 0 80px 0;
      z-index: 2;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .red-acordeon {
      margin-bottom: 18px;
      border-radius: 16px;
      overflow: hidden;
      background: #181818;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      box-shadow: none;
    }
    .red-header {
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 16px 0;
      font-size: 1.15em;
      font-weight: bold;
      color: #fff;
      background: #222;
      border: none;
      outline: none;
      transition: background 0.2s;
      user-select: none;
      min-height: 50px;
      width: 100%;
      max-width: 340px;
      margin: 0 auto;
      border-radius: 14px;
      margin-top: 10px;
      margin-bottom: 0;
      box-shadow: 0 2px 8px #0002;
    }
    .red-header:hover {
      background: #333;
    }
    .red-header img {
      height: 36px;
      margin-right: 14px;
      filter: drop-shadow(0 0 8px #fff5);
    }
    .servicios-lista {
      display: none;
      background: #222;
      padding: 18px 18px 10px 18px;
      animation: fadeIn 0.5s;
      width: 100%;
      border-radius: 0 0 16px 16px;
    }
    .red-acordeon.open .servicios-lista {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98);}
      to { opacity: 1; transform: scale(1);}
    }
    .card-red {
      border-radius: 14px;
      padding: 18px 14px 14px 14px;
      color: #fff;
      text-align: center;
      position: relative;
      box-shadow: 0 2px 8px #0002;
      margin-bottom: 18px;
      background: #181818;
      min-width: 220px;
      max-width: 340px;
      margin-left: auto;
      margin-right: auto;
    }
    .servicio-titulo {
      font-size: 1.05em;
      margin: 10px 0 8px 0;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 2px 8px #0005;
    }
    .cantidad-label {
      font-size: 0.98em;
      margin-bottom: 8px;
      display: block;
      color: #fff;
      font-weight: 500;
    }
    .cantidad-barra {
      width: 100%;
      margin: 8px 0 8px 0;
      accent-color: #fff;
    }
    .precio-final {
      font-size: 1.15em;
      font-weight: bold;
      color: #fff;
      margin-top: 8px;
      text-shadow: 0 2px 8px #0005;
      background: none;
    }
    .btn-wsp {
      background: #25d366;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 6px 16px;
      font-size: 0.95em;
      font-weight: bold;
      cursor: pointer;
      margin: 14px auto 0 auto;
      box-shadow: 0 4px 16px #25d36655;
      transition: transform 0.2s;
      display: block;
      text-align: center;
      width: fit-content;
    }
    .btn-wsp:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 32px #25d36688;
    }
    .whatsapp-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 24px;
      right: 18px;
      background-color: #25d366;
      color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s;
      animation: bounce 2s infinite;
    }
    .whatsapp-float:hover { transform: scale(1.1);}
    @keyframes bounce {
      0%,20%,50%,80%,100%{transform:translateY(0);}
      40%{transform:translateY(-10px);}
      60%{transform:translateY(-5px);}
    }
    #particles-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    @media (max-width: 900px) {
      .redes-grid { max-width: 98vw; }
      .red-header { max-width: 98vw; }
    }
    @media (max-width: 600px) {
      .card-red { max-width: 98vw; padding: 12px 4px;}
      .header-bar { padding: 8px 8px 0 8px;}
      .header-bar h1 { font-size: 1em;}
      .logo-animado { height: 32px;}
      .red-header { font-size: 0.7em; padding: 10px 0; min-height: 32px; height: 32px; max-width: 98vw;}
      .redes-grid { max-width: 98vw; }
    }
  </style>
</head>
<body>

  <div class="header-bar">
    <img src="Logo/influboost.png" alt="InfluBoost Logo" class="logo-animado">
    <h1>InfluBoost</h1>
  </div>

  <div class="redes-grid" id="redes-grid">
    <!-- Las cards se generan por JS -->
  </div>

  <a href="https://wa.me/5493775432307" target="_blank" class="whatsapp-float" title="¡Escribime a WhatsApp!">
    <img src="Logo/wsp.png" alt="WhatsApp" style="width:60%; height:60%;">
  </a>

  <div id="particles-bg"></div>

  <script>
    // Partículas animadas
    const particlesCanvas = document.createElement('canvas');
    document.getElementById('particles-bg').appendChild(particlesCanvas);
    particlesCanvas.width = window.innerWidth;
    particlesCanvas.height = window.innerHeight;
    const pctx = particlesCanvas.getContext('2d');
    let particles = [];
    for(let i=0;i<80;i++) {
      particles.push({
        x: Math.random()*particlesCanvas.width,
        y: Math.random()*particlesCanvas.height,
        r: 1.5+Math.random()*2.5,
        dx: (Math.random()-0.5)*0.7,
        dy: (Math.random()-0.5)*0.7,
        c: `hsla(${Math.random()*360},80%,70%,0.7)`
      });
    }
    function animateParticles() {
      pctx.clearRect(0,0,particlesCanvas.width,particlesCanvas.height);
      particles.forEach(p=>{
        p.x += p.dx; p.y += p.dy;
        if(p.x<0||p.x>particlesCanvas.width) p.dx*=-1;
        if(p.y<0||p.y>particlesCanvas.height) p.dy*=-1;
        pctx.beginPath();
        pctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        pctx.fillStyle=p.c;
        pctx.fill();
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
    window.addEventListener('resize', ()=>{
      particlesCanvas.width = window.innerWidth;
      particlesCanvas.height = window.innerHeight;
    });

    // Datos de servicios por red
    const servicios = [
      {
        red: "Instagram",
        logo: "Logo/Instagram.png",
        colorClass: "instagram",
        items: [
          {
            titulo: "Seguidores de perfil",
            precios: [
              { cantidad: 100, precio: 1000 },
              { cantidad: 1000, precio: 10000 },
              { cantidad: 10000, precio: 100000 }
            ],
            min: 100,
            max: 10000,
            step: 100
          },
          {
            titulo: "Me gusta en publicaciones",
            precios: [
              { cantidad: 100, precio: 100 },
              { cantidad: 1000, precio: 1000 },
              { cantidad: 10000, precio: 10000 }
            ],
            min: 100,
            max: 10000,
            step: 100
          },
          {
            titulo: "Vistas en reels",
            precios: [
              { cantidad: 100, precio: 100 },
              { cantidad: 1000, precio: 1000 },
              { cantidad: 10000, precio: 10000 }
            ],
            min: 100,
            max: 10000,
            step: 100
          }
        ]
      },
      {
        red: "Facebook",
        logo: "Logo/Facebook.png",
        colorClass: "facebook",
        items: [
          {
            titulo: "Seguidores de página/perfil",
            precios: [
              { cantidad: 100, precio: 1000 },
              { cantidad: 1000, precio: 10000 },
              { cantidad: 10000, precio: 100000 }
            ],
            min: 100,
            max: 10000,
            step: 100
          },
          {
            titulo: "Reacciones a publicaciones",
            precios: [
              { cantidad: 100, precio: 500 },
              { cantidad: 1000, precio: 5000 },
              { cantidad: 10000, precio: 50000 }
            ],
            min: 100,
            max: 10000,
            step: 100
          }
        ]
      },
      {
        red: "YouTube",
        logo: "Logo/Youtube.png",
        colorClass: "youtube",
        items: [
          {
            titulo: "Me gusta en videos",
            precios: [
              { cantidad: 100, precio: 100 },
              { cantidad: 1000, precio: 1000 },
              { cantidad: 10000, precio: 10000 }
            ],
            min: 100,
            max: 10000,
            step: 100
          },
          {
            titulo: "Reproducciones en vivo (180 min)",
            precios: [
              { cantidad: 100, precio: 6540 },
              { cantidad: 1000, precio: 65405 },
              { cantidad: 10000, precio: 654045 }
            ],
            min: 100,
            max: 10000,
            step: 100
          }
        ]
      },
      {
        red: "TikTok",
        logo: "Logo/TikTok.png",
        colorClass: "tiktok",
        items: [
          {
            titulo: "Seguidores",
            precios: [
              { cantidad: 100, precio: 1250 },
              { cantidad: 1000, precio: 12500 },
              { cantidad: 10000, precio: 125000 }
            ],
            min: 100,
            max: 10000,
            step: 100
          },
          {
            titulo: "Me gusta",
            precios: [
              { cantidad: 100, precio: 40 },
              { cantidad: 1000, precio: 400 },
              { cantidad: 10000, precio: 4000 }
            ],
            min: 100,
            max: 10000,
            step: 100
          },
          {
            titulo: "Vistas",
            precios: [
              { cantidad: 100, precio: 50 },
              { cantidad: 1000, precio: 500 },
              { cantidad: 10000, precio: 5000 }
            ],
            min: 100,
            max: 10000,
            step: 100
          }
        ]
      }
    ];

    // Renderizar acordeón de redes
    const grid = document.getElementById('redes-grid');
    servicios.forEach((servicio, idx) => {
      const acordeon = document.createElement('div');
      acordeon.className = `red-acordeon ${servicio.colorClass}`;
      acordeon.innerHTML = `
        <button class="red-header">
          <img src="${servicio.logo}" alt="${servicio.red}">
          ${servicio.red}
        </button>
        <div class="servicios-lista"></div>
      `;
      grid.appendChild(acordeon);

      const header = acordeon.querySelector('.red-header');
      const lista = acordeon.querySelector('.servicios-lista');

      header.onclick = () => {
        acordeon.classList.toggle('open');
      };

      // Renderizar servicios
      servicio.items.forEach((item, iidx) => {
        const card = document.createElement('div');
        card.className = `card-red`;
        card.innerHTML = `
          <div class="servicio-titulo">${item.titulo}</div>
          <label class="cantidad-label" for="cantidad-${idx}-${iidx}">Cantidad:</label>
          <input type="range" id="cantidad-${idx}-${iidx}" class="cantidad-barra" min="${item.min}" max="${item.max}" step="${item.step}" value="${item.min}">
          <div id="cantidad-valor-${idx}-${iidx}">${item.min}</div>
          <div class="precio-final" id="precio-final-${idx}-${iidx}"></div>
          <button class="btn-wsp" id="wsp-btn-${idx}-${iidx}">
            Comprar por WhatsApp
          </button>
        `;
        lista.appendChild(card);

        // Lógica de precio y WhatsApp
        const cantidadInput = card.querySelector(`#cantidad-${idx}-${iidx}`);
        const cantidadValor = card.querySelector(`#cantidad-valor-${idx}-${iidx}`);
        const precioFinal = card.querySelector(`#precio-final-${idx}-${iidx}`);
        const wspBtn = card.querySelector(`#wsp-btn-${idx}-${iidx}`);

        function calcularPrecio(cantidad) {
          // Busca el precio más cercano por cantidad
          let precio = 0;
          for (let p of item.precios) {
            if (cantidad <= p.cantidad) {
              precio = Math.round((cantidad / p.cantidad) * p.precio);
              break;
            }
            precio = p.precio; // Si es mayor, toma el último
          }
          return precio;
        }

        function actualizar() {
          const cantidad = parseInt(cantidadInput.value, 10);
          cantidadValor.textContent = cantidad;
          const precio = calcularPrecio(cantidad);
          precioFinal.textContent = `$${precio.toLocaleString('es-AR')} ARS`;
          const mensaje = encodeURIComponent(`Hola! Quiero comprar ${cantidad} ${item.titulo} de ${servicio.red} por $${precio.toLocaleString('es-AR')} ARS`);
          wspBtn.onclick = () => {
            window.open(`https://wa.me/5493775432307?text=${mensaje}`, '_blank');
          };
        }

        cantidadInput.addEventListener('input', actualizar);
        actualizar();
      });
    });
  </script>
</body>
</html>
